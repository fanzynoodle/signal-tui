default_stages: [pre-commit]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: detect-private-key
      - id: forbid-new-submodules
      - id: check-added-large-files
        args: ["--maxkb=1024"]

  # Secret scanning (fast and low-friction).
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.0
    hooks:
      - id: gitleaks
        # Scan staged changes for hardcoded secrets.
        args: ["--staged", "--redact"]

  # Local repo hygiene checks.
  - repo: local
    hooks:
      - id: check-no-untracked
        name: "Check no untracked files (forgotten adds)"
        entry: scripts/check-no-untracked.sh
        language: system
        pass_filenames: false
      - id: check-no-unstaged
        name: "Check no unstaged changes (forgotten stages)"
        entry: scripts/check-no-unstaged.sh
        language: system
        pass_filenames: false
